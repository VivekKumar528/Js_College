<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = window.prompt('Enter the grade here : ')
        switch(grade){
            case "A" : 
            document.write('You passed in first class' + '<hr>')
            break
            case "B" :
            document.write('You passed in second class' + '<hr>')
            break
            case "C" : 
            document.write('You passed in third class' + '<hr>')
            break
            case "D" : 
            document.write('You passed in average class' + '<hr>')
            break
            default: 
            document.write('Enter proper grade' + '<hr>')
        }





    </script>
</body>
</html>
