<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = prompt('Enter a city : ')
        if(city == 'Hyderabad'){
            window.alert(city + ' is famous for biryani')
            console.log(city + ' is famous for biryani')
            document.write(city + ' is famous for biryani')
            
        } else if(city == 'Bangluru'){
            window.alert(city + ' is famous for IT companies')
            console.log(city + ' is famous for IT companies')
            document.write(city + ' is famous for IT companies')
        } else if(city == 'Mumba'){
            window.alert(city + ' is famous for Faluda')
            console.log(city + ' is famous for Faluda')
            document.write(city + ' is famous for Faluda')
        } else if(city == 'Mathura'){
            window.alert(city + ' is famous for Tempels')
            console.log(city + ' is famous for Tempels')
            document.write(city + ' is famous for Tempels')
        } else {
            window.alert('Enter valid city')
            console.log('Enter valid city')
            document.write('Enter valid city')
        }
    </script>
</body>
</html>
